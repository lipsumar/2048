<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleLinear()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.generation); })
    .y(function(d) { return y(d.fitness); });


    fetch('https://lipsumar.cloudant.com/genetic_2048/_design/fitness/_view/avg', {
    	method: 'get'
    }).then(function(response) {
    	return response.json();
    }).then(function(d) {
        var data = d.rows.map((r,i) => {
            return {
                fitness: r.value,
                generation: i
            }
        })
        drawGraph(data);
    }).catch(function(err) {
        console.log(err)
    });

function drawGraph(data) {

  x.domain(d3.extent(data, function(d) { return d.generation; }));
  y.domain(d3.extent(data, function(d) { return d.fitness; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Fitness");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);
}

</script>
